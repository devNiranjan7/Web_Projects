<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Digital Clock</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@500&family=Roboto+Mono:wght@500&display=swap"
    rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #f0f4f8, #d9e4ec);
      font-family: 'Inter', sans-serif;
    }

    .clock-card {
      background: rgba(255, 255, 255, 0.85);
      backdrop-filter: blur(10px);
      border-radius: 16px;
      padding: 40px 30px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.08);
      text-align: center;
      color: #2c3e50;
      width: 320px;
    }

    .clock-time {
      font-family: 'Roboto Mono', monospace;
      font-size: 3rem;
      font-weight: 600;
      margin-bottom: 10px;
      color: #34495e;
    }

    .clock-date {
      font-size: 1rem;
      color: #5c7080;
      letter-spacing: 0.5px;
    }

    @media (max-width: 400px) {
      .clock-card {
        width: 90vw;
        padding: 30px 20px;
      }

      .clock-time {
        font-size: 2.5rem;
      }
    }
  </style>
</head>

<body>

  <div class="clock-card">
    <div id="time" class="clock-time">--:--:--</div>
    <div id="date" class="clock-date">Loading date...</div>
  </div>

  <script>
    const timeEl = document.getElementById("time");
    const dateEl = document.getElementById("date");

    function updateClock() {
      const now = new Date();
      let h = now.getHours();
      const m = String(now.getMinutes()).padStart(2, '0');
      const s = String(now.getSeconds()).padStart(2, '0');
      const ampm = h >= 12 ? 'PM' : 'AM';
      h = h % 12 || 12;

      timeEl.textContent = `${h.toString().padStart(2, '0')}:${m}:${s} ${ampm}`;

      const days = ["Sunday", "Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday"];
      const months = ["Jan", "Feb", "Mar", "Apr", "May", "Jun", "Jul", "Aug", "Sep", "Oct", "Nov", "Dec"];
      const dateStr = `${days[now.getDay()]}, ${now.getDate()} ${months[now.getMonth()]} ${now.getFullYear()}`;
      dateEl.textContent = dateStr;
    }

    setInterval(updateClock, 1000);
    updateClock();
  </script>

</body>

</html>
